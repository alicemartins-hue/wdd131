<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Product Review </title>
    <meta name="author" content="Alice Candido Martins">
    <meta name="description" content="Form - W05 Assingment - WDD131">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <div class="product">
                    <label for="productName">Product Name</label>
                    <select id="productName" name="product" required>
                        <option value="" disabled selected>Choose a Product...</option>
                    </select>
                </div>
                <div class="rating">
                    <p>Overall Rating</p>
                    <input type="radio" id="overallRating1" name="rating" value="☆" required>
                    <label for="overallRating1">☆</label>

                    <input type="radio" id="overallRating2" name="rating" value="☆☆" >
                    <label for="overallRating2">☆☆</label>

                    <input type="radio" id="overallRating3" name="rating" value="☆☆☆" >
                    <label for="overallRating3">☆☆☆</label>
                    <input type="radio" id="overallRating4" name="rating" value="☆☆☆☆" >
                    <label for="overallRating4">☆☆☆☆</label>
                    
                    <input type="radio" id="overallRating5" name="rating" value="☆☆☆☆☆">
                    <label for="overallRating5">☆☆☆☆☆</label>

                </div>

                <div class="date">
                    <label for="date">Antecipated Completion Date </label> 
                    <input type="date" id="date" name="completeDate" required>
                </div>

                <div class="feature">
                    <p>Which features did you find useful in the product?</p>
                    <p class="featureSmall">(Check all that apply)</p>
                
                    <label for="feature1">
                        <input type="checkbox" id="feature1" name="features" value="durability">
                        Durability
                    </label>
                
                    <label for="feature2">
                        <input type="checkbox" id="feature2" name="features" value="easeOfUse">
                        Ease of Use
                    </label>
                
                    <label for="feature3">
                        <input type="checkbox" id="feature3" name="features" value="performance">
                        Performance
                    </label>
                
                    <label for="feature4">
                        <input type="checkbox" id="feature4" name="features" value="design">
                        Design
                    </label>
                </div>
                

                <div class="review">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" ></textarea>
                </div>

                <div class="name">
                    <label for="yourName">Your Name </label>
                    <input type="text" id="yourName" name="name" value=""  >
                </div>

                <input type="submit" class="buttonstyle" value="Post Review" >

            </fieldset>
        </form>
    </main>
    <footer>
        <p id="currentYear" class="big"></p>
        <p id="lastModified" class="small"></p>
    </footer>
</body>
</html>
